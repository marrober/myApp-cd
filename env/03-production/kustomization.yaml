apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

patches:
- patch: |-
    - op: replace
      path: /metadata/namespace
      value: myapp-production
  target:
    kind: Deployment
    name: myapp
- path: patch.yaml
  target:
    kind: Deployment
- patch: |-
    - op: replace
      path: /metadata/name
      value: myapp-production
    - op: replace
      path: /spec/replicas
      value: 4
  target:
    kind: Deployment
    name: myapp
- patch: |-
    - op: replace
      path: /metadata/namespace
      value: myapp-production
  target:
    kind: Service
    name: myapp
- patch: |-
    - op: replace
      path: /metadata/namespace
      value: myapp-production
  target:
    kind: Route
    name: myapp-route
- patch: |-
    - op: replace
      path: /metadata/name
      value: myapp-production
  target:
    kind: Namespace
    name: myapp-development
- patch: |-
    - op: replace
      path: /metadata/namespace
      value: myapp-production
  target:
    kind: RoleBinding
    name: argocd-admin
images:
- name: quay.io/marrober/myapp
  newTag: 711d-n2rxq
resources:
- ../base/main
- ../base/01-rolebindings
